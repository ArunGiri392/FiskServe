<body>
    <!-- This is sign up form -->
    <div class="container">
        <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
        <hr>

        <form method="get"> 
            
            <label for="first-name"><b>First Name</b></label>
            <input type="text" placeholder="Enter First Name" name="first-name" required><br>
        
            <label for="last-name"><b>Last Name</b></label>
            <input type="text" placeholder="Enter Last Name" name="last-name" required><br>
        
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Fisk Email" name="email" required>
        
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>
        
            <label for="psw-repeat"><b>Confirm Password</b></label>
            <input type="password" placeholder="Conifrm Password" name="psw-repeat" required>
            
            <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
            </label>
            
            <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
            
            <div class="clearfix">
                <button type="button" class="cancelbtn">Cancel</button>
                <button type="submit" class="signupbtn">Sign Up</button>
              </div>
        </form>  
        
    </div>
    <footer>
        <div class = "footer" >
            <ul class = "foot">
                <li class = "items"><a class = "text" href = "https://www.google.com/"> About us</a></li>
                <li class = "items"><a class = "text" href = "https://www.google.com/">Contact</a></li>
                <li class = "items"><a class = "text" href = "https://www.google.com/">Privacy</a></li>
                <li class = "items"><a class = "text" href = "https://www.google.com/">Terms and Condition</a></li>
            </ul>
        </div>
    </footer>

</body>
